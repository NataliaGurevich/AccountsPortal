<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8"/>
    <title>Consultant Portal</title>
    <style>
        div {
            margin: 30px 50px 15px 25px;
        }

        table {

        }
    </style>
</head>
<body>
<div align="right">
    <h5>Consultant</h5>
</div>
<form method="get">
    <div align="right" style="font-size: 18px; color: darkmagenta">
        <a th:href="@{'/consultant/'+${consultant.id}}" th:text="${consultant.firstName + ' ' + consultant.lastName}"/>
    </div>
    <div th:if="${not  #lists.isEmpty(companies)}">
        <h3>List of Companies</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>NAME</th>
            </tr>
            <tr th:each="c : ${companies}">
                <td th:text="${c.id}"></td>
                <td><a th:href="@{'/company/'+${c.id}}" th:text="${c.name}"/></td>
            </tr>
        </table>
    </div>
</form>
<a href="/newCompany">Create new Company</a>
</body>
</html>
